    <!-- Additional JavaScript to force remove backgrounds -->
    <script>
      // Function to aggressively remove LiveChat backgrounds
      function removeLiveChatBackgrounds() {
        // Find all fixed position divs that could be LiveChat
        const fixedDivs = document.querySelectorAll('div[style*="position: fixed"]');
        
        fixedDivs.forEach(div => {
          const style = div.getAttribute('style') || '';
          
          // Check if it's likely a LiveChat element (bottom-right positioning)
          if (style.includes('bottom') && style.includes('right')) {
            div.style.background = 'transparent';
            div.style.backgroundColor = 'transparent';
            div.style.backdropFilter = 'none';
            div.style.boxShadow = 'none';
            
            // Also apply to all children
            const children = div.querySelectorAll('*');
            children.forEach(child => {
              child.style.background = 'transparent';
              child.style.backgroundColor = 'transparent';
            });
          }
        });

        // Target by common LiveChat selectors
        const selectors = [
          'div[id*="livechat"]',
          'div[class*="livechat"]',
          'iframe[src*="livechat"]',
          '[data-testid*="widget"]'
        ];

        selectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(element => {
            element.style.background = 'transparent';
            element.style.backgroundColor = 'transparent';
          });
        });
      }

      // Run the function multiple times to catch dynamic loading
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(removeLiveChatBackgrounds, 500);
        setTimeout(removeLiveChatBackgrounds, 1500);
        setTimeout(removeLiveChatBackgrounds, 3000);
        setTimeout(removeLiveChatBackgrounds, 5000);
      });

      // Also run when LiveChat is ready
      window.addEventListener('load', function() {
        if (window.LiveChatWidget) {
          try {
            window.LiveChatWidget.on('ready', removeLiveChatBackgrounds);
          } catch(e) {}
        }
        
        // Keep checking periodically
        setInterval(removeLiveChatBackgrounds, 2000);
      });

      // Mutation observer to catch dynamic changes
      if (window.MutationObserver) {
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              setTimeout(removeLiveChatBackgrounds, 100);
            }
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      }
    </script>
